dc_map:
  default:
    - aspect_ratio: "4/3"  
  card:
    type: map
    default_zoom: 12
    entities:
      - '[[entity_id]]'
    #line_color: '[[color]]'
    #line_width: 8
    #font_size: 75
    #animate: true
    #name: "[[name]]"
    #align_icon: left
    #align_header: left
    #icon: 'mdi:[[icon]]'
  
